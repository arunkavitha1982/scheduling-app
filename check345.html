<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Sidebar Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Sidebar Style */
        #sidebar {
            background-color: #7706CD;
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            z-index: 999;
            overflow-y: auto;
            transition: all 0.3s ease;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        #sidebar.visible {
            left: 0;
        }

        /* Overlay Style */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 998;
            display: none;
        }

        /* Sidebar Links */
        .list-group-item {
            background-color: #7706CD;
            color: white;
            border: none;
            position: relative;
        }

        .list-group-item:hover {
            background-color: #4B0082;
        }

        /* Toggle Button */
        #toggleButton {
            position: fixed;
            top: 10px;
            left: 20px;
            background-color: #7706CD;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            /* z-index: 1000; */
        }

        /* Hide sidebar and button on larger screens */
        @media (min-width: 768px) {
            #sidebar {
                left: 0;
            }

            #toggleButton {
                display: none;
            }

            #overlay {
                display: none;
            }
        }

        /* Display sidebar and button on smaller screens */
        @media (max-width: 767.98px) {
            #sidebar,
            #toggleButton {
                display: block;
            }
        }
       
    </style>
</head>

<body>
    <!-- Toggle Button -->
    <button id="toggleButton" class="btn">&#9776;</button>

    <!-- Overlay -->
    <div id="overlay"></div>

    <!-- Sidebar -->
    <div id="sidebar">
        <div id="sidebar-header" class="m-4">
            <img src="images/logo.png" alt="Sidebar Logo" style="width: 70%;">
        </div>
        <div id="sidebar-content">
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action">Dashboard</a>
                <a class="list-group-item list-group-item-action dropdown-toggle" href="#" id="ticketMenu"
                    data-toggle="collapse" data-target="#ticketSubmenu" aria-expanded="false" aria-controls="ticketSubmenu">
                    Ticket
                </a>
                <div id="ticketSubmenu" class="collapse">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a href="#" class="text-white">Pending Ticket</a></li>
                        <li class="list-group-item"><a href="#" class="text-white">In-Progress</a></li>
                        <li class="list-group-item"><a href="#" class="text-white">Ready for Invoice</a></li>
                        <li class="list-group-item"><a href="#" class="text-white">Completed Ticket</a></li>
                    </ul>
                </div>
                <a href="#" class="list-group-item list-group-item-action">Employees</a>
                <a href="#" class="list-group-item list-group-item-action">Profile</a>
                <div style="position: fixed; bottom: 0; display: inline-flex;" class="m-3">
                    <img src="icon/Vector.png" id="icon">
                    <span class="content text-white">Logout</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Add jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggleButton = document.getElementById('toggleButton');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');

            // Toggle sidebar visibility
            toggleButton.addEventListener('click', function () {
                sidebar.classList.toggle('visible');
                overlay.style.display = sidebar.classList.contains('visible') ? 'block' : 'none';
            });

            // Close sidebar on overlay click
            overlay.addEventListener('click', function () {
                sidebar.classList.remove('visible');
                overlay.style.display = 'none';
            });
        });
    </script>
</body>

</html>
