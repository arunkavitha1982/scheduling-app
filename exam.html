<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- jQuery and DataTables CSS/JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <style>
        /* Add your CSS styles here */
        * {
            margin: 0;
            padding: 0;
            color: #52525b;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        #left {
            background-color: #7706CD;
            height: 200vh;
        }

        .container-sty {
            background-color: white;
            border-radius: 10px;
            width: 100%;
        }

        .dropdown-menu {
            background-color: #7706CD;
            border: none;
        }

        .dropdown-item:focus,
        .dropdown-item:hover {
            background-color: #7706CD;
            color: white;
        }

        .dropdown-item {
            color: white;
        }

        .content {
            color: white;
            padding-left: 7%;
        }

        .input-box {
            width: 50% !important;
            position: relative !important;
            display: inline-flex !important;
            justify-content: center !important;
            margin-left: 25%;
            border-radius: 50px;
        }

        .input-box i {
            position: absolute;
            right: 13px;
            top: 12px;
            color: #ced4da;
        }

        .details-row {
            background-color: #f8f9fa;
        }

        .details-row td {
            padding: 20px;
        }

        .details-row .btn {
            width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .details-row .btn-assign {
            background-color: #6f42c1;
            color: #fff;
            width: 100%;
        }

        .details-row .btn-reject {
            border: 1px solid #6f42c1;
            color: #6f42c1;
            background-color: transparent;
            width: 100%;
        }

        .collapse-icon {
            cursor: pointer;
            font-size: 1.25rem;
        }

        tr th {
            color: #7706CD !important;
            text-align: center !important;
        }

        td {
            text-align: center;
        }

        .text-muted {
            font-size: 12px;
        }

        label {
            font-weight: bold;
            color: black;
        }

        #navbarDropdown {
            padding-left: 18%;
            color: white;
        }

        a {
            text-decoration: none;
        }

        .employeeTable_filter {
            display: inline-flex;
            justify-content: center;
        }

        .dataTables_wrapper .dataTables_filter {
            float: none;
            text-align: right;
        }

        .dataTables_length {
            display: none;
        }
    </style>
</head>

<body>

    <section class="mb-5">
        <div class="emp-list">
            <h3 class="text-center fw-bold mb-1">Employee Details</h3>
            <div class="emp-table table-responsive">
                <div class="custom-table-container">
                    <table class="table custom-table table-bordered" id="employeeTable">
                        <thead>
                            <tr>
                                <th>Pin</th>
                                <th>Name</th>
                                <th>Phone Number</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="tBody">
                            <tr>
                                <td>001</td>
                                <td>John Doe</td>
                                <td>01234 56789</td>
                                <td>
                                    <button class="btn btn-sm btn-success">Edit</button>
                                    <button class="btn btn-sm btn-danger">Delete</button>
                                </td>
                            </tr>
                            <tr>
                                <td>002</td>
                                <td>Jane Smith</td>
                                <td>09876 54321</td>
                                <td>
                                    <button class="btn btn-sm btn-success">Edit</button>
                                    <button class="btn btn-sm btn-danger">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <!-- Initialize DataTable -->
    <script>
        $(document).ready(function () {
            $('#employeeTable').DataTable();
        });
    </script>

</body>

</html>
