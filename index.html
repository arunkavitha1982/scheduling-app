<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="index.css">
    <title>Login</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-xl-6 col-md-6 col-lg-6 col-sty d-flex flex-column justify-content-center align-items-center"
                        id="left">
                        <div class="container container-sty m-5 p-5 text-center">
                            <h2 class="text-center m-3">Welcome Back</h2>
                            <input type="text" class="input-bottom-border mt-3" placeholder="Username/Phone Number">
                            <input id="password" placeholder="Password" type="password"
                                class="input-bottom-border mt-3">

                            <button type="submit" class="mt-5 login-button">Submit</button>

                            <p class="mt-4 fw-bold">or login with</p>
                            <!-- Icons Row -->
                            <div class="row mt-4" style="margin-left: 14%;margin-right: 14%;">
                                <div class="col">
                                    <i class="fab fa-apple fa-2x"></i>
                                </div>
                                <div class="col">
                                    <i class="fab fa-facebook fa-2x"></i>
                                </div>
                                <div class="col">
                                    <i class="fab fa-google fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div
                        class="col-sm-12 col-xl-6 col-md-6 col-lg-6 col-sty d-flex flex-column justify-content-center align-items-center">
                        <img src="images/login img.png" alt="Login Image" class="m-4 p-5 img-fluid login-img-sty">
                        <h3 class="text-center">
                            Welcome to <span>CraftPlanPro</span>
                        </h3>
                        <p class="text-center pt-2 fs-5">
                            Streamline Task Allocation and Optimize Employee Productivity
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
