<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Employees Count</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box-border {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Light shadow for better visibility */
        }

        .box2, .box3 {
            padding: 20px;
            text-align: center;
            border-radius: 20px;
            margin: 0 auto;
            border: 1px solid #7706CD; /* Border color for visibility */
            background-color: #f9f9f9; /* Light background */
        }

        .box2 h3, .box3 h3 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #7706CD; /* Color for headings */
        }

        .box2 p, .box3 p {
            font-size: 16px;
            color: #666; /* Darker text color */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <!-- Main content column (responsive) -->
        <div class="col-lg-7 col-md-10 col-sm-12 mx-auto">
            <div class="box-border mb-4">
                <h5 style="font-weight: bolder;" class="mb-4">Employees Count</h5>
                <div class="row mt-3">
                    <!-- Column for Total Employees -->
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12 mb-3">
                        <div class="box2">
                            <h3>23</h3>
                            <p>Total Employees</p>
                        </div>
                    </div>
                    <!-- Column for Available Employees -->
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12 mb-3">
                        <div class="box3">
                            <h3>13</h3>
                            <p>Available Employees</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
