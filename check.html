<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Toggle Button</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Toggle Button for Mobile */
        #toggleButton {
            position: fixed;
            top: 10px;
            left: 10px; /* Adjust the position for mobile */
            background-color: #7706CD;
            border: none;
            border-radius: 50%; /* Circular button */
            width: 50px;
            height: 50px;
            cursor: pointer;
            z-index: 1001; /* Ensure it stays above the navbar */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .bar {
            width: 30px;
            height: 5px;
            background-color: white; /* White bars */
            margin: 3px 0;
            border-radius: 5px; /* Rounded edges on the bars */
        }

        /* Navbar Styling */
        .navbar {
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Logo Styling */
        .logo {
            max-width: 135px; /* Set max width for the logo */
            height: auto;
            margin-left: auto; /* Align logo to the left */
        }

        /* Media Queries for Mobile Screens */
        @media (max-width: 767.98px) {
            .navbar {
                justify-content: space-between;
                background-color: #7706CD;
            }

            .logo {
                margin-left: 100px; /* Adjust logo position on mobile */
            }

            #toggleButton {
                display: flex; /* Show toggle button on smaller screens */
            }
        }

        /* Hide Toggle Button on Larger Screens */
        @media (min-width: 768px) {
            #toggleButton {
                display: none; /* Hide toggle button on larger screens */
            }

            #sidebar {
                left: 0; /* Sidebar visible by default on larger screens */
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <!-- Logo on the left -->
        <img src="images/logo.png" alt="Sidebar Logo" class="logo me-5" width="700px">
        <!-- Toggle button on the right -->
        <button id="toggleButton">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </button>
    </div>
<script src="script/dashboard.js">

</script>
</body>
</html>
