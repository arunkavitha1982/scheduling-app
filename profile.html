<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="css/profile.css">
    <title>Profile</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-xl-6 col-md-6 col-lg-6 col-sty d-flex flex-column justify-content-center align-items-center order-2 order-xl-1"
                        id="left">
                        <div class="container container-sty mt-2 p-5 text-center">
                            <h2 class="text-center m-3 fw-bold">Profile</h2>
                            <div>
                                <input type="text" class="input-bottom-border mt-4" placeholder="Company Name" disabled
                                    style="background-color: #e5e5e5;">
                                <label for="uploadLogo" class="upload-label ">
                                    Upload Company Logo
                                    <input type="file" id="uploadLogo" class="form-control-file mt-4">
                                </label>
                                <textarea rows="1" placeholder="Company Address" type=""
                                    class="input-bottom-border mt-4"></textarea>
                                <input placeholder="First Name" type="text" class="input-bottom-border mt-4">
                                <input placeholder="Last Name" type="text" class="input-bottom-border mt-4">
                                <input placeholder="Phone Number" type="number" class="input-bottom-border mt-4">
                                <input id="password" placeholder="Email" type="email" class="input-bottom-border mt-4">

                                <button type="submit" class="mt-5 login-button">Next</button>
                            </div>
                        </div>
                    </div>
                    <div
                        class="col-sm-12 col-xl-6 col-md-6 col-lg-6 col-sty d-flex flex-column justify-content-center align-items-center order-1 order-xl-2">
                        <img src="images/profile img.png" alt="Login Image" class=" img-fluid login-img-sty">
                        <h3 class="text-center">
                            Welcome to <span style="color: #7706CD; font-weight: bold;">CraftPlanPro</span>
                        </h3>
                        <p class="text-center pt-1 fs-5" style="font-family: 'Plus Jakarta Sans', sans-serif;">
                            Streamline Task Allocation and Optimize Employee Productivity
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
