<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="home_profile.css">
</head>
<style>
    @media (max-width:767px) {
        .content {
            color: white;
            padding-left: 2%;
        }
    }

    @media (max-width:450px) {
        .content {
            color: white;
            padding-left: 4%;
        }

        #icon {
            margin-left: 2%;
        }

        #icon2 {
            margin-left: 8%;
        }

        #logout {
            position: absolute;
            /* bottom: 0; */
            display: inline-flex;
            background-color: red;
        }
    }

    #logout {
        position: fixed;
        bottom: 0;
        display: inline-flex;
    }
</style>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-xl-2 col-md-2 col-lg-2 col-sty" id="left">
                        <img src="images/login img.png" alt="Company Logo" width="80px">

                        <a href="dashboard.html">
                            <p class="mt-5 para"><img src="icon/Mask group-2.png" id="icon"><span
                                    class="content">Dashboard</span></p>
                        </a>
                        <p class="para">
                        <div class="nav-item dropdown" style="display: inline-flex;">
                            <img src="icon/Mask group-3.png" id="icon2">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false"
                                style="padding-left: 22%; color: white;">
                                Ticket
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="paddingTicket.html">Pending Ticket</a></li>
                                <li><a class="dropdown-item" href="Inprocess.html">In-Progress</a></li>
                                <li><a class="dropdown-item" href="invoice.html">Ready for Invoice</a></li>
                                <li><a class="dropdown-item" href="completed.html">Completed Ticket</a></li>
                            </ul>
                        </div>
                        </p>

                       <a href="employee_ticket.html"><p class="para"><img src="icon/Mask group.png" id="icon"><span class="content">Employees</span>
                        </p></a>
                        <a href="home-profile.html"><p class="para"><img src="icon/Mask group-1.png" id="icon"><span class="content">Profile</span>
                        </p></a>
                        <a href="index.html">
                            <p style="position: fixed; bottom: 0; display: inline-flex;">
                                <img src="icon/Mask group-1.png" id="icon">
                                <span class="content">Logout</span>
                            </p>
                        </a>
                    </div>

                    <!-- Right Column: Profile Form -->
                    <div class="col-sm-12 col-xl-10 col-md-10 col-lg-10 col-sty" id="fix">
                        <p
                            style="box-shadow: 0px 10px 10px 0px rgba(0, 0, 0, 0.5);margin-left: -12px;padding: 20px;margin-right: -12px;font-weight: bold;">
                            Admin <span class="span">XYZ Company <img src="icon/Mask group (2).png" alt=""
                                    style="width: 40px;padding-left: 10px;"></span>
                        </p>



                        <div class="container container-sty text-center">
                            <h2 class="text-center m-3 mt-5 fw-bold">Profile</h2>
                            <input type="text" class="input-bottom-border mt-4" placeholder="Company Name" disabled
                                style="background-color: #e5e5e5;">
                            <label for="uploadLogo" class="upload-label">
                                Upload Company Logo
                                <input type="file" id="uploadLogo" class="form-control-file mt-4">
                            </label>
                            <textarea rows="1" placeholder="Company Address"
                                class="input-bottom-border mt-4"></textarea>
                            <input placeholder="First Name" type="text" class="input-bottom-border mt-4">
                            <input placeholder="Last Name" type="text" class="input-bottom-border mt-4">
                            <input placeholder="Phone Number" type="text" class="input-bottom-border mt-4">
                            <input id="email" placeholder="Email" type="email" class="input-bottom-border mt-4">
                            <button type="submit" class="mt-5 mb-5 login-button">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
